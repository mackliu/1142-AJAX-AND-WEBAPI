function getClassrooms(){
  $.getJSON("./api/get_classrooms.php",function(classrooms){
      console.log(classrooms);
      let html="";
      let keys=Object.keys(classrooms);
      keys.forEach(function(code){
          html+=`<div class="classroom" onclick="getStudents('${code}')">${classrooms[code]}</div>`;
      });
      $('.class-list').html(html);
  })
}

//取得學生清單的函式
function getStudents(class_code){

  $.getJSON("./api/get_students.php",{class_code},(students)=>{
      console.log(students);
        let student;
        $('.student-list').html('');
      $.each(students,(idx,student)=>{
        student=`<div class="student">
                      <div>${student.uni_id}</div>
                      <div>${student.seat_num}</div>
                      <div>${student.name}</div>
                      <div>${student.birthday}</div>
                      <div>${student.major}</div>
                    </div>`;
        $('.student-list').append(student);
      })

  })

}
